<!DOCTYPE html>
<html lang="ru">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Дополнительная анкета пользователя</title>
    <style>
        body {
            display: flex;
            flex-direction: column;
            align-items: center;
            justify-content: flex-start;
            height: 100vh;
            margin: 0;
            font-family: Arial, sans-serif;
            background-color: #2A2929;
            color: #fff;
        }
        .menu {
            position: absolute;
            top: 0;
            width: 100%;
            background-color: #2A2929;
            display: flex;
            justify-content: center;
            padding: 20px 0;
            border-bottom: 1px solid #fff;
        }
        .menu a {
            color: #fff;
            text-decoration: none;
            margin: 0 15px;
            font-size: 14px;
            transition: color 0.3s ease;
        }
        .menu a:hover {
            color: #ffeb3b;
        }
        .form-container {
            width: 350px;
            padding: 20px;
            background-color: rgba(255, 255, 255, 0);
            border-radius: 20px;
            margin-top: 100px;
        }
        .form-container input[type="text"],
        .form-container input[type="number"],
        .form-container select {
            width: 100%;
            padding: 15px;
            margin: 10px 0;
            box-sizing: border-box;
            border: 2px solid #fff;
            border-radius: 20px;
            background-color: rgba(255, 255, 255, 0);
            color: #fff;
            font-size: 16px;
            -moz-appearance: textfield;
        }
        .form-container input[type="number"]::-webkit-outer-spin-button,
        .form-container input[type="number"]::-webkit-inner-spin-button {
            -webkit-appearance: none;
            margin: 0;
        }
        .form-container select {
            appearance: none;
            -webkit-appearance: none;
            -moz-appearance: none;
            cursor: pointer;
            background-image: url('data:image/svg+xml;utf8,<svg xmlns="http://www.w3.org/2000/svg" width="16" height="16" viewBox="0 0 24 24" fill="white"><path d="M7 10l5 5 5-5z"/></svg>');
            background-repeat: no-repeat;
            background-position: right 10px center;
            background-size: 16px;
            transition: background-image 0.3s ease;
        }
        .form-container select option {
            background-color: #2A2929;
            color: #fff;
        }
        .form-container select:invalid {
            color: #888;
        }
        .form-container input[type="submit"] {
            width: 60%;
            padding: 15px;
            border: 2px solid #fff;
            border-radius: 20px;
            background-color: rgba(255, 255, 255, 0);
            color: #fff;
            cursor: pointer;
            transition: background-color 0.3s ease;
            font-size: 16px;
            margin: 20px auto 0;
            display: block;
        }
        .form-container input[type="submit"]:hover {
            background-color: rgba(255, 255, 255, 0.2);
        }
        .form-container h2 {
            margin-top: 0;
            font-size: 24px;
            text-decoration: underline;
        }
    </style>
</head>
<body>
    <div class="menu">
        <a href="archiv.html">Архив тренировок</a>
        <a href="analitics.html">Аналитика тренировок</a>
        <a href="start_trainer.html">Начать тренировку</a>
    </div>
    <div class="form-container">
        <h2>Дополнительная анкета пользователя</h2>
        <form action="start_trainer.html" method="get">
            <label for="height">Рост (см):</label>
            <input type="number" id="height" name="height" required>
            <label for="weight">Вес (кг):</label>
            <input type="number" id="weight" name="weight" required>
            <label for="goal">Цель:</label>
            <select id="goal" name="goal" required>
                <option value="" disabled selected hidden></option>
                <option value="weight_loss">Снижение веса</option>
                <option value="weight_gain">Набор веса</option>
                <option value="muscle_gain">Набор мышечной массы</option>
            </select>
            <input type="submit" value="Сохранить">
        </form>
    </div>
</body>
</html>
