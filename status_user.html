<!DOCTYPE html>
<html lang="ru">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Вход в личный кабинет</title>
    <style>
        body {
            display: flex;
            flex-direction: column;
            align-items: center;
            justify-content: flex-start;
            height: 100vh;
            margin: 0;
            font-family: Arial, sans-serif;
            background-color: #2A2929; /* Черный фон */
            color: #fff; /* Белые надписи */
        }
        .menu {
            position: absolute;
            top: 0;
            width: 100%;
            background-color: #2A2929; /* Черный фон меню */
            display: flex;
            justify-content: center;
            padding: 20px 0; /* Увеличение высоты меню */
            border-bottom: 1px solid #fff; /* Тонкая белая граница снизу */
        }
        .menu a {
            color: #fff; /* Белый цвет текста */
            text-decoration: none;
            margin: 0 15px;
            font-size: 14px; /* Размер шрифта */
            transition: color 0.3s ease;
        }
        .menu a:hover {
            color: #ffeb3b;
        }
        .container {
            display: flex;
            flex-direction: column; /* Изменение направления контейнера на вертикальное */
            align-items: center; /* Выравнивание по центру */
            justify-content: center;
            gap: 20px; /* Увеличение расстояния между элементами внутри контейнера */
            margin-top: 100px; /* Увеличенный отступ сверху, чтобы контейнер был выше */
            text-align: center; /* Выравнивание текста по центру */
        }
        .btn-container {
            display: flex;
            gap: 50px;
        }
        .btn {
            padding: 15px 30px;
            font-size: 16px;
            color: #fff; /* Белый цвет текста кнопок */
            background-color: transparent; /* Прозрачный фон */
            border: 2px solid #fff; /* Белые границы */
            border-radius: 50px;
            cursor: pointer;
            transition: background-color 0.3s ease, color 0.3s ease;
            text-decoration: none;
            width: 200px; /* Задание фиксированной ширины */
            box-sizing: border-box; /* Учитываем границы в размере элемента */
            display: flex;
            align-items: center;
            justify-content: center;
        }
        .btn:hover {
            background-color: #fff; /* Белый фон при наведении */
            color: #2A2929; /* Черный цвет текста при наведении */
        }
        .user-type {
            font-size: 24px;
            color: #fff;
            text-decoration: underline; /* Подчеркивание текста */
            text-underline-position: under; /* Расположение подчеркивания снизу */
        }
    </style>
</head>
<body>
    <div class="menu">
        <a href="archiv.html">Архив тренировок</a>
        <a href="analitics.html">Аналитика тренировок</a>
        <a href="start_trainer.html">Начать тренировку</a>
    </div>
    <div class="container">
        <div class="user-type">Выберите пользовательский статус</div>
        <div class="btn-container">
            <a href="choise_plane.html" class="btn">Я тренер</a>
            <a href="User_Data.html" class="btn">Я тренируюсь</a>
        </div>
    </div>
</body>
</html>
