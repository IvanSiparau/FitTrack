<!DOCTYPE html>
<html lang="ru">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Выбор плана аккаунта</title>
    <style>
        body {
            display: flex;
            flex-direction: column;
            align-items: center;
            justify-content: flex-start;
            height: 100vh;
            margin: 0;
            font-family: Arial, sans-serif;
            background-color: #2A2929; /* Черный фон */
            color: #fff; /* Белые надписи */
        }
        .menu {
            position: fixed;
            top: 0;
            width: 100%;
            background-color: #2A2929; /* Черный фон меню */
            display: flex;
            justify-content: center;
            padding: 20px 0; /* Увеличение высоты меню */
            border-bottom: 1px solid #fff; /* Тонкая белая граница снизу */
        }
        .menu a {
            color: #fff; /* Белый цвет текста */
            text-decoration: none;
            margin: 0 15px;
            font-size: 14px; /* Размер шрифта */
            transition: color 0.3s ease;
        }
        .menu a:hover {
            color: #ffeb3b;
        }
        .container {
            display: flex;
            align-items: flex-start;
            justify-content: space-around;
            width: 100%;
            margin-top: 100px; /* Отступ сверху */
        }
        .plan {
            flex: 1;
            text-align: center;
            margin: 0 10px;
            border: 2px solid #fff; /* Белые границы */
            border-radius: 10px;
            padding: 20px;
            height: 300px;
            max-width: 300px; /* Максимальная ширина колонок */
            display: flex;
            flex-direction: column;
            justify-content: space-between;
        }
        .plan h2 {
            font-size: 24px;
            margin-bottom: 10px;
        }
        .btn {
            padding: 10px 20px; /* Уменьшение размеров кнопок */
            font-size: 16px;
            color: #fff; /* Белый цвет текста кнопок */
            background-color: transparent; /* Прозрачный фон */
            border: 2px solid #fff; /* Белые границы */
            border-radius: 10px;
            cursor: pointer;
            transition: background-color 0.3s ease, color 0.3s ease;
            text-decoration: none;
            width: fit-content; /* Ширина кнопки по содержимому */
            margin: 0 auto; /* Выравнивание кнопки по центру */
        }
        .btn:hover {
            background-color: #fff; /* Белый фон при наведении */
            color: #2A2929; /* Черный цвет текста при наведении */
        }
    </style>
</head>
<body>
    <div class="menu">
        <a href="archiv.html">Архив тренировок</a>
        <a href="analitics.html">Аналитика тренировок</a>
        <a href="start_trainer.html">Начать тренировку</a>
    </div>
    <div class="container">
        <div class="plan">
            <h2>Базовый план</h2>
            <a href="traner_data.html" class="btn">499</a>
        </div>
        <div class="plan">
            <h2>Продвинутый план</h2>
            <a href="traner_data.html" class="btn">999</a>
        </div>
        <div class="plan">
            <h2>Профессиональный план</h2>
            <a href="traner_data.html" class="btn">2499</a>
        </div>
    </div>
</body>
</html>
